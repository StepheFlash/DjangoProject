{% block content %}

<!-- Modal Delete Document-->

<div class="modal fade" id="ModalDeleteDocument" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header no-bd">
                <h5 class="modal-title">
                    <span class="fw-mediumbold">
                        Eliminar documento</span>
                    <span class="fw-light">
                        Documento
                    </span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body-delete-document">
                <!-- Aqui se insertara el formulario por medio de HXML -->
            </div>
        </div>
    </div>
</div>

<!-- Formulario del modal para eliminar actividades -->
{% if document %}
<form id="DeleteDocumentForm" action="{% url 'project_document_delete' document.id %}" method="POST" hx-target="#modal-body-delete-document" hx-swap="outerHTML">
    <!-- <p>Formulario para la creacion de las actividades de los proyectos</p> -->
    {{error}}
    {% csrf_token %}
    <input type="hidden" id="id_stage" name="id_stage" value="">
        <div class="text-center">
            <h5 class="card-title">Eliminar Documento</h5>
            <p class="card-text">Â¿Seguro que quieres eliminar el documento --{{document.title_doc}}-- de la lista?</p>
        </div>
    <br>
    <div class="text-center">
        <button class="btn btn-danger">Eliminar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    </div>
</form>

{% endif %}
{% endblock %}
