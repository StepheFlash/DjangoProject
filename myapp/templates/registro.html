{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
   <div class="row">
      <div class="col-md-5 offset-md-4">
         <form action="/registro/" method="POST" class="card card-body" style="background-color: rgb(183, 196, 196);">
            <h1 class="text-center">Registro de usuarios</h1>
            <h3 style="color: red;">{{error}}</h3>
            {% csrf_token %}
            <div class="mb-6">
               <div class="form-group form-group-default">
                  <label for="username">Username:</label>
                  <input type="text" name="username" id="username" class="form-control"
                     placeholder="Nombre del correo antes de @">
               </div>
            </div>
            <div class="mb-6">
               <div class="form-group form-group-default">
                  <label for="firstname">Nombre:</label>
                  <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Nombre">
               </div>

            </div>
            <div class="mb-6">
               <div class="form-group form-group-default">
                  <label for="lastname">Apellidos:</label>
                  <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Apellidos">
               </div>

            </div>
            <div class="mb-6">
               <div class="form-group form-group-default">
                  <label for="cedula">Documento:</label>
                  <input type="text" name="cedula" id="cedula" class="form-control" placeholder="CC o TI">
               </div>
            </div>
            <div class="mb-6">
               <div class="form-group form-group-default">
                  <label for="student_code">Codigo:</label>
                  <input type="text" name="student_code" id="student_code" class="form-control"
                     placeholder="Codigo de estudiante">
               </div>

            </div>
            <div class="mb-6">
               <div class="form-group form-group-default">
                  <label for="email">Email:</label>
                  <input type="text" name="email" id="email" class="form-control" placeholder="correo institucional">
               </div>
            </div>
            <div class="mb-6">
               <div class="form-group form-group-default">
                  <label for="password1">Contrase単a:</label>
                  <input type="password" name="password1" id="password1" class="form-control"
                     placeholder="Digita tu Contrase単a">
               </div>

            </div>
            <div class="mb-6">
               <div class="form-group form-group-default">
                  <label for="password2">Repite contrase単a:</label>
                  <input type="password" name="password2" id="password2" class="form-control"
                     placeholder="Confirma tu Contrase単a">
               </div>
            </div>
            <br>
            <button class="btn btn-primary">
               Registrarse
            </button>
         </form>
      </div>
   </div>
</main>


{% endblock %}
